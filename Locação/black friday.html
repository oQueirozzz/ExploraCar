<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Veículos</title>
    <style>
        .card {
    display: flex;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px 0px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    align-items: center;
    height: 170px;
    width: 1100px;
}
.card:hover {
    border: 1px solid black;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.card img {
    width: 230px;
    height: 125px;
    border-radius: 10px;
    margin-right: 20px;
    background-position: center center;
    object-fit: cover;
}
.card-info {
    flex: 1;
    border-right: #ccc solid 2px;
    padding-right: 10px;
    height: 100%;
}
.card-info p {
    font-size: large;
    margin-top: 5px;
}
.card-price {
    text-align: right;
    font-family: Arial, Helvetica, sans-serif;
    margin-left: 20px;
}
.card-price p {
    margin: 0;
    font-size: 1.3em;
    color: #333;
}
.card button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: rgba(220, 143, 0, 0.909);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 150px;
}
.card button:hover {
    background-color: darkorange;
}

/* Estilos para os cards de Black Friday */
.card.black-friday {
    background-color: black;
    color: white;
}
.card.black-friday .card-price p {
    color: white;
}

    </style>
</head>
<body>
    <div id="card-container"></div>

    <script>
        const vehicles = {
            'Toyota': [
                // seus veículos Toyota aqui
            ],
            'Ford': [
                // seus veículos Ford aqui
            ],
            'Chevrolet': [
                // seus veículos Chevrolet aqui
            ],
            'BlackFriday': [{
                title: 'Audi A3',
                img: './img/img Carros/img Audi/Audi A3.png',
                desc: 'O Audi A3 é um carro compacto e elegante, disponível em versões hatch e sedã. Oferece desempenho ágil, design sofisticado e tecnologias avançadas, sendo ideal para quem busca um veículo de luxo acessível e com excelente custo-benefício.',
                descontPrice: 'de R$ 1.600,00 por',
                price: 'R$ 1.200,00',
                diaria: 'R$ '
            },
            {
                title: 'Audi A4',
                img: './img/img Carros/img Audi/Audi A4.png',
                desc: 'O Audi A4 é um sedã médio de luxo, conhecido pelo conforto e desempenho excepcionais. Com um design refinado e recursos de conectividade de ponta, ele oferece uma experiência de condução suave e segura, sendo uma excelente opção para quem valoriza sofisticação e inovação.',
                descontPrice: 'de R$ 2.000,00 por',
                price: 'R$ 1.500,00',
                diaria: 'R$ '
            },
            // Outros veículos BlackFriday aqui
            ]
        };

        let cardsGenerated = {
            'Toyota': false,
            'Ford': false,
            'Chevrolet': false,
            'BlackFriday': false
        };

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            if (type) {
                addCards(vehicles[type].length, type);
            }
        });

        function addCards(number, type) {
            const cardContainer = document.getElementById('card-container');
            for (let i = 0; i < number; i++) {
                const vehicle = vehicles[type][i];
                const newCard = document.createElement('div');
                newCard.className = 'card';
                newCard.dataset.type = type;

                // Adiciona a classe black-friday se for do tipo BlackFriday
                if (type === 'BlackFriday') {
                    newCard.classList.add('black-friday');
                }

                newCard.innerHTML = `
                    <img src="${vehicle.img}" alt="Imagem do carro ${type} ${i+1}">
                    <div class="card-info">
                        <h2>${vehicle.title}</h2>
                        <p>${vehicle.desc}</p>
                    </div>
                    <div class="card-price">
                        <p id="desconto">${vehicle.descontPrice}</p>
                        <p>${vehicle.price}</p>
                        <p id="diaria">${vehicle.diaria} por dia</p>
                        <button>Reservar</button>
                    </div>
                `;
                cardContainer.appendChild(newCard);
            }
            cardsGenerated[type] = true;
        }
    </script>
</body>
</html>
