<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="buttons">
        <div class="dropdown">
            <button class="btn" onclick="toggleInfoTab()">
                <img src="img/file.png" alt="">
                <span></span>
                <p data-start="good luck!" data-text="start!" data-title="ENTRAR"> </p>
            </button>
        </div>
        
        <!-- Aba de informações que será exibida no meio da página -->
        <div id="info-tab" class="info-tab">
            <div class="info-content">
                <span class="close-btn" onclick="toggleInfoTab()">&times;</span>
            <div class="register-section">
                <h2>Cadastre-se</h2>
                <button class="btn" onclick="window.location.href='form.html'"><span></span>Criar Nova
                    Conta</button>
                <ul>
                    <li>✅ Rápido e fácil reservar</li>
                    <li>✅ Descontos de até 30%</li>
                    <li>✅ Acesso a ofertas exclusivas</li>
                    <li>✅ Ganhe cashback</li>
                </ul>
            </div>
            <div class="login-section">
                <h2>Acesse sua Conta</h2>
                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="password" required>
                    
                    <a href="#" class="esqueci">Esqueci minha senha</a>
                    
                    <button type="submit" class="login-button"><span></span>Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="../global/global.js"></script>
    <script>
        function toggleInfoTab() {
            const infoTab = document.getElementById('info-tab');
            infoTab.style.display = infoTab.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
