<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Infinito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .carousel {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <!-- Clones para loop infinito -->
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Nissan/Nissan Sentra.png" alt="Slide 10"></div>
      <h1>Nissan Sentra</h1>
      <!-- Slides reais -->
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Toyota/Corolla.png" alt="Slide 1"></div>
      <h1>Toyota Corolla</h1>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Volkswagen/Jetta.png" alt="Slide 2">
      <h1>Volkswagen Jetta</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Black Friday/Lexus LX.png" alt="Slide 3">
    <h1>Lexus LX</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Black Friday/Audi RS7.png" alt="Slide 4">
      <h1>Audi RS7</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Ford/Ford Explorer.png" alt="Slide 5">
      <h1>Ford Explorer</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Chevrolet/Chevrolet Equinox.png" alt="Slide 6">
      <h1>Chevrolet Equinox</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Honda/Honda HR-V.png" alt="Slide 7">
      <h1>Honda HR-V</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Toyota/Toyota Hilux.png" alt="Slide 8">
      <h1>Toyota Hilux</h1></div>
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Fiat/Fiat Ducato.png" alt="Slide 9">
      <h1>Fiat Ducato</h1></div>
      <!-- Clone do primeiro slide -->
      <div class="carousel-item"><img src="../Locação/img/img Carros/img Black Friday/Mercedes-Benz AMG GT.png" alt="Slide 1">
      <h1>Mercedes-Benz AMG GT</h1></div>
    </div>
    <div class="carousel-buttons">
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const slideWidth = slides[0].getBoundingClientRect().width;
    let currentIndex = 1;

    // Posição inicial no primeiro slide real
    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;

    function moveToSlide(index) {
      track.style.transition = 'transform 0.5s ease-in-out';
      track.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    function handleLoop() {
      track.style.transition = 'none';
      if (currentIndex === 0) {
        currentIndex = slides.length - 2; // Vai para o penúltimo slide real
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      } else if (currentIndex === slides.length - 1) {
        currentIndex = 1; // Volta para o segundo slide real
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
    }

    nextButton.addEventListener('click', () => {
      currentIndex++;
      moveToSlide(currentIndex);
      setTimeout(handleLoop, 500);
    });

    prevButton.addEventListener('click', () => {
      currentIndex--;
      moveToSlide(currentIndex);
      setTimeout(handleLoop, 500);
    });
  </script>
</body>
</html>
