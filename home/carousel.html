<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.carousel {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 250px;
    margin: auto;
    overflow: hidden;
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
}

.carousel-item img {
    width: 100%;
    display: block;
    object-fit: contain;
    mix-blend-mode: color-burn;
}

.carousel-control {
    position: absolute;
    top: 30%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.carousel-control.prev {
    left: 10px;
    background-color: transparent;
    color: #000;
}

.carousel-control.next {
    right: 10px;
    background-color: transparent;
    color: #000;
}
/* Estilo dos Indicadores */
.carousel-indicators {
    display: flex;
    justify-content: center;
    position: absolute;
    bottom: 10px;
    width: 100%;
}

.indicator {
    height: 2px;
    width: 50px;
    background-color: #ffffff; /* Cor padrão dos indicadores */
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.indicator.active {
    background-color: #ff5722; /* Cor do indicador ativo */
}
#imagem2{
    height: 100%;
}
#imagem3{
    mix-blend-mode: color-burn;
}

    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.webp" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img id="imagem2" src="img/banner2.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img id="imagem3" src="img/banner3.webp" alt="Imagem 3">
            </div>on>

        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <span class="indicator" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;

function showSlide(index) {
    const slides = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.indicator');

    // Corrige o índice se estiver fora dos limites
    if (index >= slides.length) currentIndex = 0;
    if (index < 0) currentIndex = slides.length - 1;

    const offset = -currentIndex * 100;
    document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;

    // Remover a classe 'active' de todos os indicadores e aplicar apenas ao atual
    indicators.forEach((indicator, i) => {
        if (i === currentIndex) {
            indicator.classList.add('active');
        } else {
            indicator.classList.remove('active');
        }
    });
}

function nextSlide() {
    currentIndex++;
    showSlide(currentIndex);
}

function prevSlide() {
    currentIndex--;
    showSlide(currentIndex);
}

function goToSlide(index) {
    currentIndex = index;
    showSlide(currentIndex);
}

        </script>
</body>
</html>
