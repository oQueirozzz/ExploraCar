<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Expansível</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

</head>


<body>
    <header>
        <div class="cabecalho">
            <div id="menu-toggle" onclick="toggleMenu()">
                <i class="material-symbols-outlined ">menu</i>
            </div>

            <div class="logo"></div>
            <div class="entrar">
                <img src="img/file.png" alt="">
                <a href="#"><button>Entrar</button></a>
            </div>
        </div>
        <nav id="sidebar">
            <ul class="menu">
                <li><a href="#"><img src="img/carroICON.jpg" alt="veiculos" id="transparent"> <span>Carros</span></a>
                </li>
                <li><a href="#"><img src="img/sobre.png" alt="Sobre"> </a><span>Sobre Nós</span></li>
                <li><img src="icons/beach.png" alt="Praia"> <span>Pacotes</span></li>
                <hr>
                <li><img src="icons/flight.png" alt="Voos Diretos"> <span>Voos diretos</span></li>
                <li><img src="icons/clock.png" alt="Melhor Momento"> <span>Melhor momento</span></li>
                <hr>
                <li><img src="icons/briefcase.png" alt="Business"> <span>KAYAK for Business</span></li>
                <li><img src="icons/heart.png" alt="Trips"> <span>Trips</span></li>
                <hr>
            </ul>
        </nav>

        <main>
            <section>
                <div class="banner"></div>
            </section>
        </main>

    </header>
    <script src="script.js"></script>
</body>

</html>
