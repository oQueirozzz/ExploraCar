<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Expansível</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <header>
        <div class="cabecalho">
            <div id="menu-toggle" onclick="toggleMenu()">
                <i class="material-symbols-outlined">menu</i>
            </div>
            <div class="logo"></div>
        </div>
        <nav id="sidebar">
            <ul>
                <li><img src="img/carro.jpg" alt="Avião"> <span>Voos</span></li>
                <li><img src="icons/hotel.png" alt="Hotel"> <span>Hospedagens</span></li>
                <li><img src="icons/car.png" alt="Carro"> <span>Carros</span></li>
                <li><img src="icons/beach.png" alt="Praia"> <span>Pacotes</span></li>
                <hr>
                <li><img src="icons/blog.png" alt="Blog"> <span>Blog</span></li>
                <li><img src="icons/flight.png" alt="Voos Diretos"> <span>Voos diretos</span></li>
                <li><img src="icons/clock.png" alt="Melhor Momento"> <span>Melhor momento</span></li>
                <li><img src="icons/briefcase.png" alt="Business"> <span>KAYAK for Business</span><span class="novo">NOVO</span></li>
                <hr>
                <li><img src="icons/heart.png" alt="Trips"> <span>Trips</span></li>
                <hr>
                <li><img src="icons/brazil-flag.png" alt="Português"> <span>Português</span></li>
                <li><img src="icons/rs.png" alt="Real"> <span>Real</span></li>
                <li><img src="icons/chat.png" alt="Comentários"> <span>Comentários</span></li>
            </ul>
        </nav>
        <div class="linha"></div>
    </header>
    <script src="script.js"></script>
</body>
</html>
