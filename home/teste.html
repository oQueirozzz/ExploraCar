 </header>

                        </div>
                        <div class="att2">
                            <img src="img/fileCheck.png" alt="check">
                            <p>Melhor preço garantido</p>
                        </div>
                        <div class="att3">
                            <img src="img/fileCheck.png" alt="check">

                    </div>
