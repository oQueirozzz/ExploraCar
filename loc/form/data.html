<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Data</title>
</head>
<body>
    <div>
        <label for="birthdate">Data de Nascimento <span class="required">*</span></label>
        <input type="text" id="birthdate" name="birthdate" placeholder="DD/MM/AAAA" required>
    </div>

    <script>
        document.getElementById("birthdate").addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, ""); // Remove caracteres não numéricos

            // Adiciona as barras conforme o número de caracteres
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            if (value.length > 5) {
                value = value.substring(0, 5) + '/' + value.substring(5);
            }

            // Limita o comprimento máximo a 10 caracteres
            value = value.substring(0, 10);

            // Atualiza o valor do campo
            e.target.value = value;
        });
    </script>
</body>
</html>
